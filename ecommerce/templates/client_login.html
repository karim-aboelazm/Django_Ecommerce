{% extends "base_auth.html" %}
{% load static %}
{% block title %}Sign In{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:50px;">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="{% static '' %}images/signin-image.jpg" alt="sing up image"></figure>
              <a href="#" class="signup-image-link" style="font-weight:800 ;">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form method="POST" class="register-form" id="login-form">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="your_name"><i class="material-icons">person_outline</i></label>                   </i></label>
                      <input type="text" name="username" id="your_name" placeholder="Username"/>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i class="material-icons">lock_outline</i></label>
                      <input type="password" name="password" id="your_pass" placeholder="Password"/>
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
              
          </div>
      </div>
  </div>
{% endblock content %}
