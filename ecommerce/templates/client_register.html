{% extends 'base_auth.html' %}
{% load static i18n %}
{% block title %}{% trans "Register" %}{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:50px">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">{% trans "Register" %}</h2>
              <form method="POST" class="register-form" id="register-form">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="name"><i class="material-icons">person_outline</i></label>
                      <input type="text" name="username" id="name" placeholder={% trans "Username" %}/>
                  </div>
                  <div class="form-group">
                      <label for="name"><i class="material-icons">person_outline</i></label>
                      <input type="text" name="full_name" id="name" placeholder={% trans "Full Name" %}/>
                  </div>

                  <div class="form-group">
                      <label for="email"><i class="material-icons">email</i></label>
                      <input type="email" name="email" id="email" placeholder={% trans "Email" %}/>
                  </div>
                  <div class="form-group">
                      <label for="pass"><i class="material-icons">lock_outline</i></label>
                      <input type="password" name="password" id="pass" placeholder={% trans "Password" %}/>
                  </div>
                  <div class="form-group">
                      <label for="re-pass"><i class="material-icons">add_location</i></label>
                      <input type="text" name="address" id="re_pass" placeholder={% trans "Address" %}/>
                  </div>
                  
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value={% trans "Register" %}/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="{% static '' %}images/signup-image.jpg" alt="sing up image"></figure>
              <a href="{% url "ecommerce:login" %}" class="signup-image-link" style="font-weight: 800">{% trans "I am already member" %}</a>
          </div>
      </div>
  </div>
{% endblock content %}
