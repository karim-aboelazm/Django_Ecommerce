{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:50px">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="name"><i class="material-icons">person_outline</i></label>
                      <input type="text" name="username" id="name" placeholder="Username"/>
                  </div>
                  <div class="form-group">
                      <label for="name"><i class="material-icons">person_outline</i></label>
                      <input type="text" name="full_name" id="name" placeholder="Full Name"/>
                  </div>

                  <div class="form-group">
                      <label for="email"><i class="material-icons">email</i></label>
                      <input type="email" name="email" id="email" placeholder="Email"/>
                  </div>
                  <div class="form-group">
                      <label for="pass"><i class="material-icons">lock_outline</i></label>
                      <input type="password" name="password" id="pass" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <label for="re-pass"><i class="material-icons">add_location</i></label>
                      <input type="text" name="address" id="re_pass" placeholder="Address"/>
                  </div>
                  
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="{% static '' %}images/signup-image.jpg" alt="sing up image"></figure>
              <a href="#" class="signup-image-link" style="font-weight: 800">I am already member</a>
          </div>
      </div>
  </div>
{% endblock content %}
