{% extends "base_auth.html" %}
{% load bootstrap5 %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container" style="margin-top:50px">
    
    <div class="signup-content">
        <div class="signup-form">
            <h2 class="form-title">Change Password</h2>
              <form method="POST" class="register-form" id="register-form">
                {% csrf_token %}
                
                  <div class="form-group">
                      <label for="password1"><i class="material-icons">lock</i></label>
                      <input type="password" name="password1" id="email" placeholder="new password" />
                  </div>
                  <div class="form-group">
                    <label for="password2"><i class="material-icons">lock</i></label>
                    <input type="password" name="password2" placeholder="Confirm new password" />
                </div>
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Save"/>
                  </div>
              </form>        
        </div>
        
    </div>
</div>
{% endblock content %}
